<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://kit.fontawesome.com/9d291e9097.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="style.css">
  <script src='./script.js' defer></script>
  <title>Typing Game</title>
</head>

<body>
  <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
  </button>

  <div id="settings" class="settings">
    <form id="settings-form">
      <div>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>👩‍💻 Speed Typer 👨‍💻</h2>
    <small>Type the following:</small>

    <h1 id="word"></h1>

    <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">

    <p class="time-container">
      Time left: <span id="time">10s</span>
    </p>

    <p class="score-container">
      Score: <span id="score">0</span>
    </p>


    <div id="rules-container" class="rules-container">
      <h2>👩‍💻 Speed Typer 👨‍💻</h2>
      <ul>
        <li>Easy -> + 5 second for each Hit! </li>
        <li>Medium -> + 3 second for each Hit! </li>
        <li>Hard -> + 1 second for each Hit! </li>

      </ul>
      <h3>Let´s see how fast you can type</h3>
      <button id="start-button">Start</button>
    </div>
    <div id="end-game-container" class="end-game-container">
      <h1>Time run out</h1>
      <p id="print-score"></p>
      <button id="reload-button">Reload</button>
    </div>
  </div>

</body>

</html>
